<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome-css/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <form class="container">
      <div>
        <h1>Currency Converter</h1>
        <p>-supports over 162 currencies-</p>
        <input type="number" class="input" value="1" />
      </div>

      <div>
        <div class="select">
          <div class="base currency">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
            <select></select>
          </div>

          <!-- <button class="swap"><i class="fas fa-exchange-alt"></i></button -->

          <button class="swap">
            <i
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M32 96l320 0V32c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l96 96c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-96 96c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6V160L32 160c-17.7 0-32-14.3-32-32s14.3-32 32-32zM480 352c17.7 0 32 14.3 32 32s-14.3 32-32 32H160v64c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-96-96c-6-6-9.4-14.1-9.4-22.6s3.4-16.6 9.4-22.6l96-96c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 64H480z"
                /></svg
            ></i>
          </button>

          <div class="target currency">
            <img src="https://flagcdn.com/48x36/ng.png" alt="flag" />
            <select></select>
          </div>
        </div>

        <button type="button" id="btn">Get Exchange Rate</button>

        <div class="result">
          <!-- <p>10 USD</p>
          <span>=</span>
          <p>16 EUR</p> -->
        </div>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/0f816a078b.js"
      crossorigin="anonymous"
    ></script>

    <script src="currencyList.js"></script>
    <script src="app.js"></script>
  </body>
</html>
